<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller</title>
   <body>
    <form method="POST" action="{% url 'seller_signup' %}">
        {% csrf_token %}
        <input type="text" name="owner_name" placeholder="Owner Name" required>
        <input type="text" name="shop_name" placeholder="Shop Name" required>
        <textarea name="shop_address" placeholder="Shop Address" required></textarea>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone Number">
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'seller_login' %}">Login</a></p>
    
</body>

</html>
